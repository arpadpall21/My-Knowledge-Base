<!--

- apt install ufw
    - its a daemon (systemctl status ufw)
    
    
- UFW stands for Uncomplicated Firewall
    
    
- enabling ufw without rules (when the ufw daemon is runnign that doesn't men the firewall is enabled -> in has to be enabled manually)
  - blocks all incoming traffic
  - allow all outgoing traffic



--- CMD ---
$ ufw default allow outgoing      <- recommended to start config with these guys
$ ufw default deny incoming


$ ufw allow <port|protocol>   (same as: ufw allow ssh <- same as -> ufw allow 22)

$ ufw allow from <ip>             <- allow access from a specific IP
$ ufw allow from <ip>/mask        <- allow access from a specific subnet
$ ufw allow from <ip> to any port 22 [proto <tcp|udp>]    <- allow access from a specific IP to a specifi port only

$ ufw deny from <ip>              <- same as <allow>


$ ufw delete <ruleNumber>     <- deletes the specified firewal rule


$ ufw status [options]
    - numbered              <- numbers the listed rules
$ ufw enable            <- enable firewall (highlight that ufw is not enabled on daemon start)

$ ufw reset             <- removes all rules (including the initial policies set by ufw default ...)


$ ufw show raw          <- displays the raw IP table
